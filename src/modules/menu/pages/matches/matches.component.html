<table class="table">
    <thead>
        <th>MatchID</th>
        <th></th>
    </thead>
    <tbody>
        @for (match of matches; track match.match_id) {
            <tr>
                <td>{{ match.match_id }} {{ match.size}}/4</td>
                <td><button class="small" (click)="join(match.match_id)">Join</button></td>
            </tr>
        }
    </tbody>
</table>
