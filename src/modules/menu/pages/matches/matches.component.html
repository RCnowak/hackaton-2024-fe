
<h1>Выберите комнату</h1>
<table class="table">
    <tbody>
        @for (match of matches; track match.match_id) {
            <tr>
                <td>{{ match.match_id }} {{ match.size}}/4</td>
                <td><button class="small" (click)="join(match.match_id)">Присоединиться</button></td>
            </tr>
        }
    </tbody>
</table>
